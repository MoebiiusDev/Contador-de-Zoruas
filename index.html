<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/style.css">

    <link rel="stylesheet" href="/css/eventoChef.css">
    <link rel="stylesheet" href="/css/underZorua.css">

    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet"> -->



    <script src="/js/code.js" defer></script>
    <script src="/js/UnderZorua.js" defer></script>

    <title>Contador de Zoruas</title>
</head>

<body>
    <!-- Batalla final real -->

    <div id="preBoss">
        <img src="/img/PreBoss.png" alt="">
    </div>

    <div id="preBoss2">
        <img src="/img/BossFinal.png" alt="">
    </div>



    <div id="fondoOscuro" style="display: none;"></div>
    <div id="zonaBatalla" style="display: none;">
    <!-- <div id="fondoOscuro"></div>
    <div id="zonaBatalla"> -->


        <div id="jefeZorua">
            <img id="imgZorua" src="img/finalboss.png" alt="Zorua" />
            <p id="mensajeZorua">* MEGAZORUA esta prepar√°ndose para pelear</p>
        </div>


        <div id="infoJugador">
            <span class="lv">LV <span class="valor">1</span></span>
            <span class="hpLabel">HP</span>
            <div class="barraHp"></div>
            <span class="vidaTotal"><span id="hpJugador">20</span> / 20</span>
        </div>



        <div id="acciones">
            <div class="containerAtaque ataque-fight">
                <img class="imgAtaque" src="img/logo.png" alt="FIGHT">
                <button class="btnU">FIGHT</button>
            </div>

            <div class="containerAtaque ataque-act">
                <button class="btnU" id="btnAtacar">
                    <img class="imgAtaque" src="img/logo.png" alt="FIGHT icon">
                    <span>ACT</span>
                </button>
            </div>

            <div class="containerAtaque ataque-item">
                <button class="btnU" id="btnAtacar">
                    <img class="imgAtaque" src="img/logo.png" alt="FIGHT icon">
                    <span>ITEM</span>
                </button>
            </div>

            <div class="containerAtaque ataque-hola">
                <button class="btnU" id="btnAtacar">
                    <img class="imgAtaque" src="img/logo.png" alt="FIGHT icon">
                    <span>HOLA</span>
                </button>
            </div>


            <!-- <div class="containerAtaque">
                <img class="imgAtaque" src="img/logo.png" alt="prueba">
                <button class="btnU" id="btnActuar">ACT</button>

            </div>
            <div class="containerAtaque">
                <img class="imgAtaque" src="img/logo.png" alt="prueba">
                <button class="btnU" id="btnObjeto">ITEM</button>

            </div>
            <div class="containerAtaque">
                <img class="imgAtaque" src="img/logo.png" alt="prueba">
                <button class="btnU" id="btnPerdonar">HOLA</button>

            </div> -->

        </div>
    </div>
    <div id="barraWena" style="display: none">
        <div class="layer-1 bar"></div>
        <div class="layer-2 bar"></div>
        <div class="layer-3 bar"></div>
        <div class="layer-4 bar"></div>
        <div class="layer-5 bar"></div>
        <div class="layer-6 bar"></div>
        <div class="layer-7 bar"></div>
        <div class="layer-8 bar"></div>
        <div class="layer-9 bar"></div>
    </div>



    <!-- <img src="img/finalboss.png" class="zoom-abalanza"> -->
    <div id="boss-background"></div>
    <div class="nav">
        <nav class="navegador">
            <img src="img/moebiiuslogo.png" alt="" class="iconnex">
            <h2 class="moebiius">moebiius</h2>
        </nav>
        <img class="loge" src="img/moebiiusloge.png" alt="">
    </div>


    <div class="container">
        <h1 id="titulo">Contador de Zoruas</h1>
        <div id="contador">0</div>
        <button id="aumentar">Aumentar contador</button>
    </div>

    <!-- Barra de ayuda -->

    <div class="barraDeAyuda">
        <img src="img/LeyliIcon.png" alt="">
        <img src="img/VladiIcon.png" alt="">
        <img src="img/ZoroIcon.png" alt="">
        <img src="img/LeyliIcon.png" alt="">
    </div>
    <div id="mensaje-ayuda" class="mensaje-animado oculto"></div>



    <!-- Evento con Zorua Boss -->
    <div id="evento-zorua-boss" class="oculto">
        <img id="zorua-boss-img" src="img/zorua.png" alt="Zorua Boss">
        <div id="mensaje-boss"></div>
        <div id="botones-boss" class="botones-lado"></div>
        <div id="barra-boss-container" class="oculto">
            <div id="barra-boss"></div>
        </div>
    </div>



    <!-- Evento Normalito -->
    <div id="evento-chef" class="oculto">
        <img id="zorua-chef-img" src="img/zorua.png" alt="Zorua Chef">
        <div id="mensaje-chef"></div>
    </div>








    <div id="humo"></div>
    <div id="overlay-boss"></div>
    <div id="flash-destello"></div>
    <div id="fondo-transicion-suave"></div>


    <div id="particulas-victoria"></div>






    <!-- Sonidos -->
    <audio id="sonido-ayuda" src="sound/Risita Ayudante.mp3"></audio>
    <audio id="sonido-no" src="sound/Negacion.mp3"></audio>
    <audio id="boss-music" loop>
        <source src="sound/finalboss.mp3" type="audio/mpeg">
    </audio>
    <audio id="sonido-flash" src="sound/destello.mp3"></audio>
    <audio id="sonido-burla" src="sound/burla.mp3" preload="auto"></audio>
    <audio id="sonido-burla-boss" src="sound/burla.mp3" preload="auto"></audio>
    <!-- <audio id="sonido-golpe" src="sound/sarten.mp3" preload="auto"></audio> -->
    <audio id="sonido-desbloqueo" src="sound/sonidoDesbloqueo.mp3"></audio>

    <audio id="sonido-auto" src="sound/sonidoActivacion.mp3" preload="auto"></audio>
    <audio id="sonidoTransicion" src="sound/efectoDramaticoBoss.mp3"></audio>
    <audio id="sonidoDuck" src="sound/duck.mp3"></audio>
    <audio id="sonidoPreBoss2" src="sound/grito de deidad.mp3"></audio>
    <audio id="JefeUZ" src="sound/JefeUZ.mp3"></audio>
